<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">

    <body>
      <h1>Ini Adalah Heading</h1>
      <p>Ini adalah Paragraf</p>

      <button type="button" onclick="document.write('Hello World');">
        Klik Aku
      </button>

    <p id="great"></p>
    <p id="result"></p>
      
    <!-- External JavaScript file should be loaded at the end of body -->
    <script src="js/script.js"></script>
      
    <!-- Inline JavaScript -->
    <script>
      // Get element and set initial content
      document.getElementById("great").innerHTML = "Hello World";
    
      // Calculate and display sum
      var x = 30;
      var y = 10;
      var sum = x + y;
      document.getElementById("great").innerHTML = sum;
    </script>
</body>

</html>
